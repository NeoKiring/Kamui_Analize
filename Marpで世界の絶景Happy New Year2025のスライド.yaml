src:
  structure.yaml:
    content: |-
      世界の絶景スポット紹介用スライドデッキ
      - Marpを使用したスライドデッキ
      - 背景は白
      - 各スライドには3pxの白枠とぼかしの入ったドロップシャドウ
      - 絶景をドローンで広角レンズで撮影した幻想的な写真
      - 画像には文字を入れない
      - 絶景をテーマにした8枚のスライド
      - 全ページに2025 HAPPY NEW YEARを表示し、2025を中央に、HAPPY NEW YEARをその下に配置する。文字は大きく表示し、2pxの白枠、ぼかしの入ったドロップシャドウを適用する。
      agent選定理由: claude-3-5-sonnet-20241022は、プロジェクト全体の構造を把握し、複数の画像生成APIとの連携を管理するのに適しています。
      api選定理由: imagen-3.0-generate-001は、高品質な画像生成が可能で、抽象的なデザインの生成に優れているため選択しました。
    dependency:
      - src/slides/01_title.png
      - src/slides/02_02.png
      - src/slides/03_03.png
      - src/slides/04_04.png
      - src/slides/05_05.png
      - src/slides/06_06.png
      - src/slides/07_07.png
      - src/slides/08_08.png
      - src/theme/style.css
    agent: "claude-3-5-sonnet-20241022"
    api:
      - "imagen-3.0-generate-001"
