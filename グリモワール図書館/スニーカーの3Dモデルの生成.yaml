    content: |-
      前衛的で未来的なデザインの、ボリュームのあるハイカットスニーカーの形状と特徴を詳細に描写してください。アッパーは、マットな質感のブラックレザー調素材を基調とし、大胆に切り替えられたグレーのメッシュパネルが組み合わされています。このメッシュ素材は通気性を確保しつつ、デザインのアクセントとなっています。靴紐を通す部分は、シルバーのメタルパーツが使用され、インダストリアルな雰囲気を加えています。履き口はやや内側に傾斜しており、足首周りのフィット感を高めるデザインです。ソールは、多層構造で複雑な凹凸を持ち、チャンキーかつアグレッシブな印象を与えます。後方に向かって大きく張り出した形状は、デザイン上の特徴であると共に、安定性にも寄与していると考えられます。全体として、機能性とファッション性を融合させた、存在感のあるデザインです
    dependency:
      - src/amigurumi3/rabbit.png
    dependency_wait: true
    agent: "rodin-i2-3d"
    api: []
