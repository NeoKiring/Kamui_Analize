src:
structure.yaml:
  content: |-
    3つの異なるスニーカーデザイン・3Dモデル化プロジェクト
    - 各デザイン:
      * 2Dデザイン画像生成（png）
      * 3Dモデル変換（glb）
      * スニーカーの全体像を出す
      * モデルを5個出す
    - 技術構成:
      * デザイン生成API連携
      * 3Dモデル変換処理
 
    agent選定理由: claude-3-5-sonnetは個別のデザイン生成と
    3Dモデル変換の管理に優れています。
  dependency: []
  agent: "claude-3-5-sonnet-20241022"
  api: []
amigurumi1:
  cat.png:
    content: |-
      前衛的で未来的なデザインのハイカットスニーカー
      - アッパーはマットな質感のブラックレザー調素材を基調
      - 大胆に切り替えられたグレーのメッシュパネル
      - 通気性のあるメッシュ素材がアクセント
      - シルバーのメタルパーツを使用した靴紐通し
      - やや内側に傾斜した履き口デザイン
      - 多層構造で複雑な凹凸を持つソール
      - 後方に張り出したチャンキーなソール形状
      - 機能性とファッション性を融合した存在感のあるデザイン
   
      agent選定理由: lumalabs-photon-1は繊維質感の表現に優れています
    dependency: []
    agent: "lumalabs-photon-1"
    api: []
  cat.glb:
    content: |-
      前衛的で未来的なデザインのハイカットスニーカー
      - アッパーはマットな質感のブラックレザー調素材を基調
      - 大胆に切り替えられたグレーのメッシュパネル
      - 通気性のあるメッシュ素材がアクセント
      - シルバーのメタルパーツを使用した靴紐通し
      - やや内側に傾斜した履き口デザイン
      - 多層構造で複雑な凹凸を持つソール
      - 後方に張り出したチャンキーなソール形状
      - 機能性とファッション性を融合した存在感のあるデザイン
   
      agent選定理由: rodin-i2-3dは繊維素材の3D変換に特化しています
    dependency:
      - src/amigurumi1/cat.png
    dependency_wait: true
    agent: "rodin-i2-3d"
    api: []
