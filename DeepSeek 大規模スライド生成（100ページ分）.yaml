 structure.yaml:
   content: |-
     Marpスライドライブラリ、各スライド10ページ構成、自然言語による指示、コードは含めない、contentにはスライドのデザインと10ページ分の指示を1行で記述。各スライドには文章をしっかりと記載。スライド1ファイルあたり全て同じ色合いで薄い色を使用。
   dependency: []
   agent: "deepseek-chat"
   api: []
 business-docs-1:
   structure_business_slide_all:
     darkmode:
       DarkModeSlide6.marp:
         content: "ダークテーマ背景でタイトルを表示し、明るいテキスト、コントラスト、ダークテーマ、明るいテキスト、コントラスト、複数要素調整、複数要素配置、複数要素スタイル、複数要素インタラクションの例を10ページで示す。業界色：金融（薄いゴールド）。各スライドには文章をしっかりと記載。スライド1ファイルあたり全て同じ薄い背景色(#FAF0E6)を使用。1枚目は全体表示(id:1000)、2枚目以降は左文字・右画像(id:1001-1009)。picsum画像を使用。"
         dependency: []
         agent: "deepseek-chat"
         api: []
